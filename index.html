<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap css link -->

</head>
<body>
  <nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Photo Gallery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end castom-style-nav" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </nav>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <div class="baner">
    <div class="image">
      <img src="/banar.jpg" alt="">
    </div>
  </div>
  <section>
    <div class="container">
      <div class="header">
        <h1 class="logo">PhotoGallery</h1>
        <form>
          <input type="text" placeholder="Search Any Photos">
          <ion-icon name="search-outline"></ion-icon>
        </form>
      </div>
      <div class="gallery">
        
      </div>
      <a class="load-more" data-img="curated">Load More</a>
    </div>
  </section>
  <script>
    //Get the button
    var mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="./main.js"></script>
  <!-- Bootstrap js link -->
  <!-- JavaScript Bundle with Popper -->

</body>
